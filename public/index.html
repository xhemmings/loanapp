<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Apply for a Loan</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:24px;line-height:1.35}
    h1{margin:0 0 12px}
    label{display:block;margin:10px 0 4px}
    input,select,button{padding:10px;font-size:16px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px;max-width:720px}
    .full{grid-column:1/-1}
    .btn{background:#0c7cd5;border:0;color:#fff;border-radius:8px;cursor:pointer}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .row{display:flex;gap:8px;align-items:center}
    .muted{color:#666;font-size:12px;margin-top:6px}
  </style>
</head>
<body>
  <h1>Apply for a Loan</h1>
  <form id="appForm" action="/apply" method="POST" class="grid">
    <div>
      <label for="firstName">First name</label>
      <input id="firstName" name="firstName" required>
    </div>
    <div>
      <label for="lastName">Last name</label>
      <input id="lastName" name="lastName" required>
    </div>
    <div class="full">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required>
    </div>

    <div class="full">
      <label>Phone</label>
      <div class="row">
        <select id="phone-area" name="phoneArea">
          <option value="876">(876)</option>
          <option value="658">(658)</option>
        </select>
        <input id="phone-mid" name="phoneMid" maxlength="3" placeholder="123" required>
        <input id="phone-last" name="phoneLast" maxlength="4" placeholder="4567" required>
      </div>
    </div>

    <div class="full">
      <label for="addressLine1">Address line 1</label>
      <input id="addressLine1" name="addressLine1" required>
    </div>
    <div class="full">
      <label for="addressLine2">Address line 2</label>
      <input id="addressLine2" name="addressLine2">
    </div>

    <div>
      <label for="parishSelect">Parish</label>
      <select id="parishSelect" name="parish">
        <option value="">Select…</option>
        <option value="kingston">Kingston</option>
        <option value="st-andrew">St. Andrew</option>
        <option value="st-catherine">St. Catherine</option>
        <option value="clarendon">Clarendon</option>
        <option value="manchester">Manchester</option>
        <option value="st-ann">St. Ann</option>
        <option value="trelawny">Trelawny</option>
        <option value="st-james">St. James</option>
        <option value="hanover">Hanover</option>
        <option value="westmoreland">Westmoreland</option>
        <option value="st-elizabeth">St. Elizabeth</option>
        <option value="st-mary">St. Mary</option>
        <option value="st-thomas">St. Thomas</option>
        <option value="portland">Portland</option>
      </select>
    </div>

    <div>
      <label for="termSelect">Loan term (months)</label>
      <select id="termSelect" name="selectedTermMonths">
        <option value="12">12</option>
        <option value="24">24</option>
        <option value="36" selected>36</option>
      </select>
    </div>

    <div class="full">
      <label for="promoSelect">Promotion</label>
      <select id="promoSelect" name="promotionId">
        <option value="">None</option>
        <option value="1">Homeowner Advantage</option>
        <option value="2">Business Growth</option>
        <option value="3">Education Support</option>
        <option value="4">Medical Assistance</option>
      </select>
    </div>

    <div class="full">
      <button class="btn" type="submit">Submit application</button>
      <div class="muted">On success you’ll be redirected to the Admin viewer.</div>
    </div>
  </form>
</body>
</html>
